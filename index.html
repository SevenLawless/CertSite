<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlRoot">
<head>
    <!-- Google tag (gtag.js) - Updated implementation -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ3T6MFMZM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Configure GA4 property
      gtag('config', 'G-GQ3T6MFMZM', {
          'send_page_view': true,
          'cookie_domain': 'auto',
          'debug_mode': true
      });
      
      // Helper function to log events to console for debugging
      window.logEvent = function(eventName, params) {
          console.log('🔍 GA Event:', eventName, params);
          return true;
      }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اصنع شهادة تقدير لطفلك الصائم</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="language-toggle">
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero section removed as requested -->
        
        <section id="generator" class="generator-section">
            <div class="container">
                <div class="form-container">
                    <div class="title-decoration">
                        <h2>كافئ أطفالك على صيامهم وجهودهم في رمضان، وامنحهم شهادة تقديراً لصيامهم الشهر الكريم</h2>
                    </div>
                    <form id="certificateForm">
                        <div class="form-group">
                            <label for="fullName">اسم طفلك</label>
                            <input type="text" id="fullName" name="fullName" 
                                   placeholder="أدخل اسم طفلك" 
                                   dir="rtl" 
                                   maxlength="13"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="signature">التوقيع</label>
                            <input type="text" id="signature" name="signature" 
                                   placeholder="أدخل توقيعك" 
                                   dir="rtl" 
                                   maxlength="13"
                                   required>
                        </div>

                        <div class="form-group gender-section">
                            <div class="gender-inputs">
                                <label>الجنس</label>
                                <div class="radio-group">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">ذكر</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">أنثى</label>
                                </div>
                            </div>
                            <div class="template-preview">
                                <img src="cert1.png" alt="Certificate Template" class="preview-image">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>الصورة الشخصية</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="includePicture" name="includePicture">
                                <label for="includePicture">إضافة صورة شخصية</label>
                            </div>
                            <input type="file" id="pictureInput" accept="image/*" style="display: none;">
                        </div>

                        <button type="submit">إنشاء الشهادة</button>
                    </form>
                </div>

                <div id="certificatePreview" class="hidden">
                    <h2>معاينة الشهادة</h2>
                    <div id="certificateContainer"></div>
                    <button id="downloadCertificate">تحميل الشهادة</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <!-- Analytics dashboard removed -->
            <div id="stats-toggle" class="stats-toggle" title="View page statistics">
                <i class="fas fa-chart-bar"></i>
            </div>
        </div>
    </footer>

    <!-- Simple Stats Modal -->
    <div id="stats-modal" class="stats-modal" style="display: none;">
        <div class="stats-content">
            <span class="stats-close">&times;</span>
            <h3>Page Statistics</h3>
            <div id="stats-data">Loading...</div>
        </div>
    </div>
    
    <!-- Server-side tracking (alternative to GA) -->
    <img src="https://plausible.io/api/event?domain=YOUR-DOMAIN&name=pageview" style="position:absolute;width:1px;height:1px;opacity:0;" alt="">
    
    <!-- GA Debug Panel -->
    <div id="ga-debug" style="display:none; position:fixed; bottom:70px; right:20px; background:#fff; border:1px solid #ccc; padding:10px; border-radius:5px; box-shadow:0 0 10px rgba(0,0,0,0.1); max-width:300px; max-height:200px; overflow:auto; font-size:12px; direction:ltr; text-align:left;">
        <div style="font-weight:bold; margin-bottom:5px;">GA Debug Log:</div>
        <div id="ga-debug-log"></div>
    </div>

    <style>
        .stats-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #188995;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .stats-modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .stats-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            max-width: 80%;
            direction: ltr;
        }
        .stats-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .stats-table td, .stats-table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .stats-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
